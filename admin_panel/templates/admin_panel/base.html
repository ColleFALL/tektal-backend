<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tektal Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-gray-50 text-gray-900">
    <div class="flex min-h-screen">
        <aside class="w-64 bg-[#FEBD00] text-black border-r border-gray-100 flex flex-col fixed h-full">
            <div class="p-8">
                <h1 class="text-xl font-bold tracking-tight">Tektal Admin</h1>
                <p class="text-[10px] text-gray-800 uppercase tracking-widest mt-1">Bakeli MVP</p>
            </div>
            
            <nav class="flex-1 px-4 space-y-2">
                <a href="{% url 'admin_panel:admin_dashboard' %}" class="flex items-center space-x-3 p-3 rounded-xl transition {% if request.resolver_match.url_name == 'admin_dashboard' %}bg-yellow-50 text-[#FEBD00] font-bold{% else %}text-black hover:bg-gray-50{% endif %}">
                    <i class="bi bi-grid-fill"></i> <span>Dashboard</span>
                </a>
                <a href="{% url 'admin_panel:paths' %}" class="flex items-center space-x-3 p-3 rounded-xl transition {% if request.resolver_match.url_name == 'paths' %}bg-yellow-50 text-[#FEBD00] font-bold{% else %}text-black hover:bg-gray-50{% endif %}">
                    <i class="bi bi-signpost-split"></i> <span>Chemins</span>
                </a>
                <a href="{% url 'admin_panel:users' %}" class="flex items-center space-x-3 p-3 rounded-xl transition {% if request.resolver_match.url_name == 'users' %}bg-yellow-50 text-[#FEBD00] font-bold{% else %}text-black hover:bg-gray-50{% endif %}">
                    <i class="bi bi-people"></i> <span>Utilisateurs</span>
                </a>
            </nav>

            <div class="p-6 border-t border-gray-50">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-yellow-100 text-[#FEBD00] rounded-full flex items-center justify-center font-bold text-xs">{{ user.username|slice:":1"|upper }}</div>
                        <span class="text-sm font-bold truncate w-24">{{ user.username }}</span>
                    </div>
                    <a href="{% url 'admin_panel:admin_logout' %}" class="text-black hover:text-red-500 transition">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
            </div>
        </aside>

        <main class="flex-1 ml-64 p-12">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
