<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tektal Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">

    <div class="flex min-h-screen">
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col fixed h-full">
            <div class="p-8">
                <h1 class="text-2xl font-bold tracking-tight">Tektal Admin</h1>
                <p class="text-xs text-gray-400 mt-1 uppercase tracking-widest">Panneau de contrÃ´le</p>
            </div>

            <nav class="flex-1 px-4 space-y-2">
                <a href="{% url 'admin_panel:dashboard' %}"
                    class="flex items-center px-4 py-3 rounded-xl font-semibold transition {% if request.resolver_match.url_name == 'dashboard' %}text-blue-600 bg-blue-50{% else %}text-gray-500 hover:bg-gray-50{% endif %}">
                    <i class="bi bi-grid-fill mr-3"></i> Dashboard
                </a>

                <a href="{% url 'admin_panel:paths' %}"
                    class="flex items-center px-4 py-3 rounded-xl font-semibold transition {% if request.resolver_match.url_name == 'paths' %}text-blue-600 bg-blue-50{% else %}text-gray-500 hover:bg-gray-50{% endif %}">
                    <i class="bi bi-signpost-split mr-3"></i> Chemins
                </a>

                <a href="{% url 'admin_panel:users' %}"
                    class="flex items-center px-4 py-3 rounded-xl font-semibold transition {% if request.resolver_match.url_name == 'users' %}text-blue-600 bg-blue-50{% else %}text-gray-500 hover:bg-gray-50{% endif %}">
                    <i class="bi bi-people mr-3"></i> Utilisateurs
                </a>
            </nav>

            <div class="p-6 border-t border-gray-100 flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center font-bold">A
                </div>
                <div class="overflow-hidden">
                    <p class="text-sm font-bold truncate">Admin</p>
                    <p class="text-xs text-gray-400 truncate">admin@tektal.com</p>
                </div>
            </div>
        </aside>

        <main class="ml-64 flex-1 p-12">
            {% block content %}{% endblock %}
        </main>
    </div>

</body>

</html>
