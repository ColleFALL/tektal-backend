<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion | Tektal Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white p-10 rounded-3xl border border-gray-100 shadow-xl">
        <h1 class="text-2xl font-bold text-center mb-8">Tektal Admin</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 bg-red-50 text-red-600 rounded-xl text-sm font-medium border border-red-100 text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">Identifiant</label>
                <input type="text" name="username" required class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#FEBD00] outline-none transition-all">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">Mot de passe</label>
                <div class="relative">
                    <input type="password" id="passwordField" name="password" required 
                           class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#FEBD00] outline-none transition-all">
                    
                    <button type="button" onclick="togglePassword()" 
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none">
                        <i id="toggleIcon" class="bi bi-eye text-xl"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full py-4 bg-[#FEBD00] text-white rounded-2xl font-bold hover:bg-yellow-700 shadow-lg shadow-yellow-200 transition-all transform active:scale-95">
                Se connecter au Panel
            </button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('passwordField');
            const icon = document.getElementById('toggleIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                // Change l'icône en "œil barré"
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordField.type = 'password';
                // Change l'icône en "œil"
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
    </script>
</body>
</html>
