<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion | Tektal Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white p-10 rounded-3xl border border-gray-100 shadow-xl">
        <h1 class="text-2xl font-bold text-center mb-8 text-gray-800">Tektal Admin</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 bg-red-50 text-red-600 rounded-xl text-sm font-medium border border-red-100 text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">Identifiant</label>
                <input type="text" name="username" required class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-yellow-500 outline-none transition-all">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">Mot de passe</label>
                <input type="password" name="password" required class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-yellow-500 outline-none transition-all">
            </div>

            <div class="flex justify-end pr-1">
                <a href="{% url 'admin_panel:password_reset' %}" class="text-xs font-semibold text-yellow-600 hover:text-yellow-700">Mot de passe oubli√© ?</a>
            </div>

            <button type="submit" class="w-full py-4 bg-yellow-600 text-white rounded-2xl font-bold hover:bg-yellow-700 shadow-lg shadow-yellow-200 transition-all transform active:scale-95">
                Se connecter au Panel
            </button>

            <div class="pt-4 text-center border-t border-gray-50">
                <p class="text-sm text-gray-500">Pas encore de compte ? 
                    <a href="{% url 'admin_panel:admin_register' %}" class="font-bold text-gray-800 hover:text-yellow-600 transition">S'inscrire</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
