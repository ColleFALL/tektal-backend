<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | Tektal Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white p-10 rounded-3xl border border-gray-100 shadow-xl">
        <h1 class="text-2xl font-bold text-center mb-8 text-gray-800">Créer un compte Admin</h1>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
                <div>
                    <div class="relative">
                        <input type="{{ field.field.widget.input_type }}" 
                               name="{{ field.name }}" 
                               required 
                               class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-yellow-500 outline-none transition-all"
                               placeholder="{{ field.label }}">
                    </div>
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1 font-medium">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full py-4 bg-yellow-600 text-white rounded-2xl font-bold shadow-lg shadow-yellow-200 hover:bg-yellow-700 transition-all transform active:scale-95 mt-4">
                S'inscrire
            </button>

            <div class="pt-6 text-center border-t border-gray-50 mt-6">
                <p class="text-sm text-gray-500">
                    Déjà un compte ? 
                    <a href="{% url 'admin_panel:admin_login' %}" class="font-bold text-gray-800 hover:text-yellow-600 transition-colors">
                        Se connecter
                    </a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
