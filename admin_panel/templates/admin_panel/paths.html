{% extends 'admin_panel/base.html' %}

{% block content %}
<div class="flex justify-between items-center mb-10">
    <h2 class="text-3xl font-bold">Gestion des Chemins</h2>
    <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="bi bi-search text-gray-400"></i>
        </span>
        <input type="text" class="pl-10 pr-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none w-80" placeholder="Rechercher un chemin...">
    </div>
</div>

<div class="space-y-4">
    <div class="bg-white p-6 rounded-2xl border border-gray-100 flex items-center justify-between shadow-sm">
        <div>
            <div class="flex items-center space-x-2">
                <h4 class="font-bold text-lg text-gray-800">De la gare à Bakeli</h4>
                <span class="text-xs text-gray-400">234 vues</span>
            </div>
            <p class="text-sm text-gray-500">Par Moussa Diallo</p>
            <div class="mt-4 flex space-x-3">
                <button class="flex items-center px-4 py-2 bg-gray-50 text-gray-700 rounded-lg text-sm font-semibold border border-gray-200 hover:bg-gray-100">
                    <i class="bi bi-check-circle mr-2"></i> Marquer officiel
                </button>
                <button class="flex items-center px-4 py-2 bg-red-50 text-red-600 rounded-lg text-sm font-semibold border border-red-100 hover:bg-red-100">
                    <i class="bi bi-trash mr-2"></i> Supprimer
                </button>
            </div>
        </div>
    </div>

    <div class="bg-white p-6 rounded-2xl border border-gray-100 flex items-center justify-between shadow-sm">
        <div>
            <div class="flex items-center space-x-2">
                <h4 class="font-bold text-lg text-gray-800">Entrée principale Bakeli</h4>
                <span class="px-2 py-1 bg-purple-100 text-purple-600 text-[10px] font-bold rounded uppercase tracking-wider">Officiel</span>
            </div>
            <p class="text-sm text-gray-500">Par Admin Bakeli</p>
            <div class="mt-4 flex space-x-3">
                <button class="px-4 py-2 bg-purple-50 text-purple-600 rounded-lg text-sm font-semibold border border-purple-100">
                    Retirer officiel
                </button>
                <button class="px-4 py-2 bg-red-50 text-red-600 rounded-lg text-sm font-semibold border border-red-100">
                    Supprimer
                </button>
            </div>
        </div>
        <div class="text-right">
            <span class="text-sm text-gray-400 font-medium">456 vues</span>
        </div>
    </div>
</div>
{% endblock %}
