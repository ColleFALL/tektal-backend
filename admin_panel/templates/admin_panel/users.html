</div>

<div class="space-y-4">
    
    <div class="bg-white p-5 rounded-2xl border border-gray-100 flex items-center justify-between shadow-sm hover:shadow-md transition">

            </div>

            </div>
        </div>
        <div class="flex space-x-3">
            <button class="px-4 py-2 bg-gray-50 text-gray-700 rounded-lg text-sm font-semibold border border-gray-200 hover:bg-gray-100">

            </button>
            <button class="px-4 py-2 bg-red-50 text-red-600 rounded-lg text-sm font-semibold border border-red-100 hover:bg-red-100">

            </div>

            </div>

        <div class="flex space-x-3">

                Rendre admin
            </button>
            <button class="px-4 py-2 bg-red-50 text-red-600 rounded-lg text-sm font-semibold border border-red-100 hover:bg-red-100">
                Suspendre
            </button>
        </div>
    </div>

    <div class="bg-white p-5 rounded-2xl border border-gray-100 flex items-center justify-between shadow-sm border-l-4 border-l-purple-500">
        <div class="flex items-center space-x-4">

            </div>

        </div>
        <div class="flex space-x-3">
            <button class="px-4 py-2 bg-purple-50 text-purple-600 rounded-lg text-sm font-semibold border border-purple-100">
                Retirer admin
            </button>
            <button class="px-4 py-2 bg-red-50 text-red-600 rounded-lg text-sm font-semibold border border-red-100">
